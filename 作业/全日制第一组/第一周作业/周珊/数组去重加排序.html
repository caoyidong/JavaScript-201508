<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var ary = [12, 23, 23, 12, 24, 34, 34, 23, 34, 5, 21, 2], obj = {};
    for (i = 0; i < ary.length; i++) {
        var cur = ary[i];
        if (obj[cur] == cur) {
            ary.splice(i, 1);
            i--;
            continue;
        }
        obj[cur] = cur;
    }
    function sortAry(ary, type) {
        for (var i = 0; i < ary.length - 1; i++) {
            for (var j = 0; j < ary.length - 1 - i; j++) {
                var a = ary[j], b = ary[j + 1];
                if (a > b) {
                    var temp = null;
                    temp = ary[j];
                    ary[j] = ary[j + 1];
                    ary[j + 1] = temp;

                }
            }
        }
        type === 1 ? ary.reverse() : void 0;
    }
    sortAry(ary, 1);
    console.log(ary);

</script>
</body>
</html>
