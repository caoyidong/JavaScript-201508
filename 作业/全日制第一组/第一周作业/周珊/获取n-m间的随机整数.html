<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    function getRandom(n,m){
        var n=Number(n),m=Number(m);
        if(isNaN(n) || isNaN(m) ){
            return Math.random();
        }
        if(n>m){
            var temp=n;
            n=m;
            m=temp;
        }
        return Math.round(Math.random()*(m-n)+n);
    }
    console.log(getRandom(1,10));

</script>
</body>
</html>
