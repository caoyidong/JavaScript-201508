<script type="text/javascript">
    Array.prototype.mySlice = function (n, m) {
        var ary = [];
        if (!isNaN(Number(n)) && !isNaN(Number(m))) {
            n = Number(n);
            m = Number(m);
        }
        if (n < 0) {
            n = this.length + n;

        }
        if(m<0){
            m=this.length+m;
        }

        for (var i = n; i < m; i++) {
            ary[ary.length]=this[i];

        }
        return ary;

    }
    var ary = [2, 1, 4, 5, 6, 22, 15];
    console.log(ary.mySlice(-6, "5"));
