<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">

    function fo(){
        var i=0;
        return function(n){
            return n+i++;
        }
    };
    var f=fo();
    var a=f(15);  //value:15
    var b=fo()(15);  //value:15
    var c=fo()(20);  //value:20
    var d=f(20); //value:21
</script>

</body>
</html>
