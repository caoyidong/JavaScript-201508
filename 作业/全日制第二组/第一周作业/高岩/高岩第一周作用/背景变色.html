<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body,div,input{
            margin:0;
            padding:0;
        }
        html,body{
            width:100%;
            height:100%;
        }
         div{

             width:600px;
             margin: 20px auto;
         }
        input{

            width: 100px;
            height:30px;
            border:0;

            cursor:pointer;
        }
    </style>
</head>
<body>
<div id="tab">
<input type="button" value="按钮1"/>
<input type="button" value="按钮2"/>
<input type="button" value="按钮3"/>
<input type="button" value="按钮4"/>
<input type="button" value="按钮5"/>
</div>
<script type="text/javascript">
    var ary=["red","yellow","pink","green","blue"];

    var oTab=document.getElementById("tab");
    var oButs=oTab.getElementsByTagName("input");
    for(var i=0;i<oButs.length;i++){
        oButs[i].style.backgroundColor=ary[i];


        oButs[i].index=i;
        oButs[i].onclick=function(){
            document.body.style.backgroundColor=ary[this.index];
        };

//
//    (function(i){

//                    document.body.style.backgroundColor=ary[i];
//                };
//            })(i);
  }
</script>
</body>
</html>
