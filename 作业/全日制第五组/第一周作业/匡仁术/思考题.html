<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    Number.prototype.plus = function (num) {
        return this + num;
    };

    Number.prototype.reduce = function (num) {
        return this - num;
    };

    Array.prototype.mySlice = function () {
        var ary = [];
        var len = arguments.length;
        for (var i = 0; i < len; i++) {
            arguments[i] = Number(arguments[i]);
            arguments[i] = arguments[i] || 0;
        }
        switch (len) {
            case 0:
                return this;
            case 1:
                var pos = arguments[0];
                pos = (pos < 0 ? pos + this.length : pos) >= 0 || 0;
                for (; pos < this.length; pos++) {
                    ary[ary.length] = this[pos];
                }
                break;
            default:
                var pos = arguments[0];
                var end = arguments[1];
                pos = (pos < 0 ? pos + this.length : pos) >= 0 || 0;
                end = (end < 0 ? end + this.length : end) >= 0 || 0;
                if (pos >= end) {
                    return ary;
                }
                while (pos < Math.min(end, this.length)) {
                    ary[ary.length] = this[pos];
                    pos++;
                }
        }
        return ary;
    };

</script>
</body>
</html>
