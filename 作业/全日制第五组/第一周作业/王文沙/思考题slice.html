<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    Array.prototype.mySlice = function () {
        var obj = [];
        var m = arguments[0];
        var n = arguments[1];
        if (arguments.length == 0) {
            return this;
        }
        if (arguments.length == 1) {
            if (isNaN(arguments[0]) || arguments[0] == "") {
                return this;
            } else {
                if (arguments[0] > this.length) {
                    return obj;
                }
                else {
                    if (arguments[0] >= 0) {

                        var num = arguments[0];
                        var ary1 = [];
                        for (num; num < this.length; num++) {
                            ary1[ary1.length] = this[num];
                        }
                        return ary1;

                    } else {
                        var ary2 = [];
                        var num1 = arguments[0];
                        var total = this.length + num1;
                        for (total; total < this.length; total++) {
                            ary2[ary2.length] = this[total];
                        }
                        return ary2;
                    }
                }
            }
        }
        if (arguments.length == 2) {
            if (!isNaN(m) && !isNaN(n)) {

                var ary4 = [];
                m = m > 0 ? m : ary.length + m;
                n = n > 0 ? n : ary.length + n;
                if (m > this.length) {
                    return obj
                } else if (m < this.length && n > this.length) {
                    var ary5 = [];
                    for (m; m < this.length; m++) {
                        ary5[ary5.length] = this[m];

                    }
                    return ary5;
                }
                for (m; m < n; m++) {
                    ary4[ary4.length] = this[m];
                }
                return ary4;
                if (m >= n) {
                    return obj;
                } else if (m < n) {
                    var ary3 = [];
                    for (m; m < n; m++) {
                        ary3[ary3.length] = this[m];
                    }
                    return ary3;
                }

            } else if (isNaN(m) && !isNaN(n)) {
                var ary6 = [];
                for (var i = 0; i < n; i++) {
                    ary6[ary6.length] = this[i];
                }
                return ary6;
            } else if (isNaN(n) && !isNaN(m)) {
                return obj;

            } else if (isNaN(n) && isNaN(m)) {
                return obj;
            }
        }
    }
    var ary = [1, 2, 3, 4, 5, 6];
    console.log("没有参数的时候mySlice返回结果", ary.mySlice());
    console.log(ary.slice());
    console.log("传递一个>=0参数的时候mySlice返回结果", ary.mySlice(2));
    console.log(ary.slice(2));
    console.log("传递一个<0参数的时候mySlice返回结果", ary.mySlice(-3));
    console.log(ary.slice(-3));
    console.log("传递一个参数不是有效字符", ary.mySlice("a"));
    console.log(ary.slice("a"));
    console.log("传递一个空字符串参数", ary.slice(""));
    console.log(ary.mySlice(""));
    console.log("一个参数值超出索引范围", ary.mySlice(9));
    console.log(ary.slice(9));
    console.log("传递两个参数m,n;m>0,n>0", ary.mySlice(3, 5));
    console.log(ary.slice(3, 5));
    console.log("传递两个参数m,n;m>0,n<0", ary.mySlice(3, -2));
    console.log(ary.slice(3, -2));
    console.log("传递两个参数m,n;m<0,n<0", ary.mySlice(-2, -1));
    console.log(ary.slice(-2, -1));
    console.log("传递两个参数m,n;m=0,n=0", ary.mySlice(0, 0));
    console.log(ary.slice(0, 0));
    console.log("传递两个参数m,n;m>=n", ary.mySlice(5, 1));
    console.log(ary.slice(5, 1));
    console.log("传递两个参数m,n;m<n", ary.mySlice(3, 5));
    console.log(ary.slice(3, 5));
    console.log("传递两个参数m不是有效数字,n是有效数字", ary.mySlice("a", 5));
    console.log(ary.slice("a", 5));
    console.log("传递两个参数m,n;m是有效数字，n不是有效数字", ary.mySlice(3, "b"));
    console.log(ary.slice(3, "b"));
    console.log("传递两个参数m,n都不是有效字符", ary.mySlice("a", "b"));
    console.log(ary.slice("a", "b"));
    console.log("第一个参数超出索引范围", ary.mySlice(9, 1));
    console.log(ary.slice(9, 1));
    console.log("第二个参数超出索引范围", ary.mySlice(4, 8));
    console.log(ary.slice(4, 8));
</script>
</body>
</html>
