<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>

<body>
<script type="text/javascript">
    /*    (5).plus(10).reduce(2)  5+10-2
     Number.prototype.plus=function(num){
     }
     Number.prototype.reduce=function(num){}*/
    Number.prototype.plus= function (num) {
        if (isNaN(num)) {
            console.log("不是一个有效数字！");
        } else {
            return this + num;
        }
    }
    Number.prototype.reduce= function (num) {
        if (isNaN(num)) {
            console.log("不是一个有效数字！");
        } else {
            return this - num;
        }
    }
    console.log((5).plus("10").reduce(2));
</script>
</body>
</html>
