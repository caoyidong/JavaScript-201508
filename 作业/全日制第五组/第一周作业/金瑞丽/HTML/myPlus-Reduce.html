<script type="text/javascript">
/*2、实现一个需求
(5).plus(10).reduce(2)  5+10-2
Number.prototype.plus=function(num){}
Number.prototype.reduce=function(num){}
代码：*/
Number.prototype.myPlus = function (num) {
return this + Number(num);
}

Number.prototype.myReduce = function (num) {
return this - num;
}
var num1 = 4;
var res = num1.myPlus(2).myReduce(9);
console.log(res);

</script>
