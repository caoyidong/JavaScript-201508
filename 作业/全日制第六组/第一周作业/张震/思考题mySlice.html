<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var arxy=[a,b,c,d];
    Array.prototype.mySlice=function() {
        var n;
        var m;
        var newAry = [];
        arguments[0]=(n=arguments[0])||0;
        arguments[1]=(m=arguments[1])||0;
        if (!isNaN(n)==true&&!isNaN(m)==true) {
            if (n<this.length&&m<this.length) {
                if (ary.length >= 1) {
                    n = ary[0];
                } else {
                    n = null;
                }
                if (ary.length >= 2) {
                    m = ary[1];
                } else {
                    ary = null;
                }
            }
        }
    for (var i=n;i<m;i++){
        newAry[0]=newAry[n];
        newAry[newAry.length]=newAry[m];
    }
    return newAry;
    };
    console.log(Array.prototype.mySlice(1,3));
</script>
</body>
