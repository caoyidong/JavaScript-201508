<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    Array.prototype.mySlice=function(n,m){
        var ary1=[];
        if(n==undefined&&m==undefined){           //没有参数
            for(var i=0;i<this.length;i++){
                ary1[i]=this[i];
            }
        }
        if(n!==undefined&&m==undefined){         //只传进来一个参数
            var n=Math.round(Number(n));
            if(!isNaN(n)){                       //只一个参数时，且参数为有效数字
                if(n<this.length&&n>0){          //参数大于零
                    for(var i=n;i<this.length;i++){
                        ary1[i-n]=this[i];
                    }
                }
                else if(n<0){                    //参数小于零
                    if(this.length>Math.abs(n)){
                        var n=this.length+n;
                        for(var i=n;i<this.length;i++){
                            ary1[i-n]=this[i];
                        }
                    }
                    else console.log("长度超过数组长度"+this.length+"！");
                }

                else console.log("长度超过数组长度"+this.length+"！");
            }
            else console.log("请输入有效数字！");
        }
        if(n!==undefined&&m!==undefined){        //传进来两个参数
            var n=Math.round(Number(n)),m=Math.round(Number(m));

            if(!isNaN(n)&&!isNaN(m)){            //两个参数都是有效数字

                if(n>0&&m>0){                    //在两个参数都是大于零时的情况

                    if(n<m){                     //n>m和n<m的情况
                        if(n>this.length){
                            console.log("长度超过数组长度"+this.length+"！");
                        }
                        else if(n<this.length){
                            for(var i=n;i<Math.min(m,this.length);i++){
                                ary1[i-n]=this[i];
                            }
                        }

                    }
                    else if(n>=m){
                        if(m>this.length){
                            console.log("长度超过数组长度"+this.length+"！");
                        }
                        else
                            for(var i=m;i<Math.min(n,this.length);i++){
                                  ary1[i-m]=this[i];}
                    }
                }
                else if(n<0&&m<0){               //两个参数都小于零时的情况
                    var n=this.length+n,m=this.length+m;
                    if(n<m){                     //n>m和n<m的情况
                        for(var i=n;i<Math.min(m,this.length);i++){
                            ary1[i-n]=this[i];
                        }
                    }
                    else for(var i=m;i<Math.min(n,this.length);i++){
                        ary1[i-m]=this[i];
                    }
                }
            }
            else console.log("请输入有效数字！");
        }
      return ary1;
    }

    ary2=[1,2,3,4,5,6,7,8,9];
    console.log(ary2.mySlice(23,3.7));

</script>
</body>
</html>
