<body>
  <script type="text/javascript">
  //(5).plus(10).reduce(2)  5+10-2
//Number.prototype.plus=function(num){}
//Number.prototype.reduce=function(num){}

Number.prototype.plus=function(num){
	   
		var num=Number(num);
		if(!isNaN(num)){
		return this+num;
	   }
}
Number.prototype.reduce=function(num){
	var num=Number(num);
		if(!isNaN(num)){
		return this-num;
	    }
}

console.log((5).plus(10).reduce(2));
  </script>
</body>
