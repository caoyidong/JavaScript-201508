<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		html,body{
			width:100%;
			height: 100%;
			overflow: hidden;
		}
		input {
			width:200px;
			height: 50px;
			border: 1px solid #f50;
			outline:none;
			cursor:pointer; 
		}
	</style>
</head>
<body>
	<input type="text">
	<input type="text">
	<input type="text">
	<input type="text">
	<input type="text">
	<script type="text/javascript">
		var oBtn = document.getElementsByTagName("input")
		var ary=["red","yellow","pink","green","blue"];
		for(var i=0; i<oBtn.length; i++){
			oBtn[i].index=i;
			oBtn[i].onclick=function(){
				document.body.style.backgroundColor=ary[this.index];
			}
		}
	</script>
</body>
</html>
