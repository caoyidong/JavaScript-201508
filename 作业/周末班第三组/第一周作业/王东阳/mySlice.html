<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //    slice(n,m)
    //    slice(n)
    //    slice()
    //    n和m是负数
    //    n<m
    //    n和m的值超过数组的长度了
    //    n和m不是有效数字
    var ary = [1, 2, 3, 4, 5, 6];
    Array.prototype.mySlice = function () {
        var aryCur = [];
        //当有两个参数时
        if(arguments!=null&&arguments.length==2){
            //当两个参数都大于等于零时，并且第二个参数大于第一个参数并小于实例的长度时
            if(arguments[0]>=0&&arguments[1]>=0&&arguments[0]<arguments[1]&&arguments[1]<this.length){
                for(var i=arguments[0];i<arguments[1];i++){
                    aryCur[aryCur.length]=this[i];
                }
                return aryCur;
            }
            //当两个参数都小于等于零时，并且第二个参数大于第一个参数并第一个参数加数组的长度大于等于零时
            else if(arguments[0]<=0&&arguments[1]<=0&&arguments[0]<arguments[1]&&(arguments[0]+this.length)>=0){
                for(var i=arguments[0]+this.length;i<arguments[1]+this.length;i++){
                    aryCur[aryCur.length]=this[i];
                }
                return aryCur;
            }
            //当两个参数都小于等于零时，并且第二个参数大于第一个参数并第一个参数加数组的长度小于等于零第二个参数加数组的长度大于零时
            else if(arguments[0]<=0&&arguments[1]<=0&&arguments[0]<arguments[1]&&(arguments[0]+this.length)<=0&&(arguments[1]+this.length)>0){
                for(var i=0;i<arguments[1]+this.length;i++){
                    aryCur[aryCur.length]=this[i];
                }
                return aryCur;
            }
            //当第一个参数小于等于零第二个参数大于零时，并且第一个参数加数组的长度小于零，第二个参数小于数组的长度时
            else if(arguments[0]<=0&&arguments[1]>=0&&(arguments[0]+this.length)<0&&arguments[1]<this.length){
                for(var i=0;i<arguments[1];i++){
                    aryCur[aryCur.length]=this[i];
                }
                return aryCur;
            }
            //当第一个参数小于等于零第二个参数大于零时，并且第一个参数加数组的长度小于零，第二个参数大于数组的长度时
            else if(arguments[0]<=0&&arguments[1]>=0&&(arguments[0]+this.length)<0&&arguments[1]>this.length){
                return this;
            }
            //当参数不是有效数字时
            else if(isNaN(arguments[0])||isNaN(arguments[1])){
                console.log("参数不是有效数字");
            }
            else{
                return [];
            }
        }
        //当只有一个参数时
        if (arguments != null && arguments.length == 1) {
            //当这个参数大于零，并小于数组长度时
            if (arguments[0] < this.length && arguments[0]>0) {
                for (var i = arguments[0]; i < this.length; i++) {
                    aryCur[aryCur.length]=this[i];
                }
                return aryCur;
            }
            //当这个参数小于零，并这个参数加数组长度小于零时
            else if (arguments[0] < this.length && arguments[0]>0) {
                return this;
            }
            //当这个参数小于零，并这个参数加数组长度大于零时
            else if (arguments[0] < this.length && arguments[0]>0) {
                for (var i = arguments[0]+this.length; i < this.length; i++) {
                    aryCur[aryCur.length]=this[i];
                }
                return aryCur;
            }
            //当这个参数不是有效数字时
            else if(isNaN(arguments[0])){
                console.log("参数不是有效数字");
            }
            else{
                return [];
            }
        }
        //当没有参数时
        if(arguments ==null||arguments.length == 0)
        {
            return this;
        }

    }


</script>
</body>
</html>
