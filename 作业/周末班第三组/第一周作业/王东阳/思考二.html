<body>
<script>
    var cur =5;
    //加法运算
    Number.prototype.plus=function(num){
//        if(!isNaN(num)){
//            return this+num;
//        }
//        else{
//            return Number(this);
//        }
        return !isNaN(num)?Number(this+num):Number(this);
    }
    //减法运算
    Number.prototype.reduce=function(num){
        return !isNaN(num)?Number(this-num):Number(this);
    }
</script>
