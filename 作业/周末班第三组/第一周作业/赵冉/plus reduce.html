<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>number方法</title>
</head>
<body>
<script type="text/javascript">
Number.prototype.plus= function (num) {
    var total = Number(this);
    var cur=Number(num);
    if(!isNaN(cur)){
        total=this+cur;
    }
    return total;
}
Number.prototype.reduce= function (num) {
    var total = Number(this);;
    var cur=Number(num);
    if(!isNaN(cur)){
        total=this-cur;
    }
    return total;
}
console.log((5).plus(10).reduce('12px'));
console.log((5).plus(10).reduce('12'));
console.log((5).plus("ww").reduce('12'));
</script>
</body>
</html>
