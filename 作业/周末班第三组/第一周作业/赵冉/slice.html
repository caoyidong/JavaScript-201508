<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slice方法</title>
</head>
<body>
<script type="text/javascript">
Array.prototype.mySlice = function () {
	var len=arguments.length,len2=this.length,result=[];
	//不传参
	if(len==0){
		return this;
	}else if(len==1){//只有一个参数
		var start=Number(arguments[0]);
		if(isNaN(start)){
			return this;
		}else{
			start=(start<0?start+len2:start);
			if(start<len2){
				start=(start<0?0:start);
				for(var i=0;i<len2-start;i++){
					result[i]=this[start+i];						
				}
				return result;
			}else{
				return [];
			}
		}
	}else if(len>=2){//两个及两个以上的参数
		if(isNaN(arguments[1])){//第二个参数不是有效数字
			return [];
		}else{
			var end=Number(arguments[1]);
			end=(end>=0?end:end+len2);
			if(end<=0){     
				return [];
			}else{ 			 
				end=(end>=len2?len2:end);
				if(isNaN(arguments[0])){
					for(var i=0;i<end;i++){
						result[i]=this[i];						
					}
					return result;
				}else{
					var start=Number(arguments[0]);
					start=(start>=0?start:start+len2);
					start=(start<0?0:start);
					if(start>=end){
						return [];
					}else{
						for(var i=0;i<end-start;i++){
							result[i]=this[start+i];						
						}
						return result;
					}
				}		
			}
		}
	}
}
var ary = [12, 23, 23, 13, 12, 13, 23, 13, 12];
console.log(ary.mySlice(2,13,"www"))
</script>
</body>
</html>
