<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>(5).plus(10).reduce(2)</title>
</head>
<body>
<script>
////
//2、实现一个需求
//(5).plus(10).reduce(2)  5+10-2
//Number.prototype.plus=function(num){}
//Number.prototype.reduce=function(num){}
    Number.prototype.plus=function(){
        this.myProp=this.valueOf()+arguments[0];
        return this.myProp;
    };
    Number.prototype.reduce=function(){
        this.myProp=this.valueOf()-arguments[0];
        return this.myProp;
    };
    console.log((5).plus(10).reduce(2));

</script>
</body>
</html>
