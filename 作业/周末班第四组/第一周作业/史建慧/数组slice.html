<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数组的slice方法重写</title>
</head>
<body>
<script type="text/javascript">
    Array.prototype.mySlice=function(){
        var ary=[];//定义用于存放返回值的数组
        var n=arguments[0],m=arguments[1];
        var n1=Math.abs(n),m1=Math.abs(m);//定义接收参数的变量，模拟slice中的n、m

        //开始将接收的参数归类
        if(n && n<0 && n1<=this.length){
            n=this.length+n;
        }else if(!n||(n<0&&n1>this.length)){
            n=0;
        }

        if(m && m<0){
            m=this.length+m;
        }else if(!m||m>this.length){
            m=this.length;
        }

        //开始进行查找
        for(var i=n;i<m;i++){
            ary[ary.length++]=this[i];
        }
        return ary;

    }

    var ary=[1,2,3,4,5,6];
    console.log(ary.mySlice(61,17));
    console.log(ary.mySlice(1,3));
    console.log(ary.mySlice(1,17));
    console.log(ary.mySlice());
    console.log(ary.mySlice(-1,17));
    console.log(ary.mySlice(1,1));
    console.log(ary.mySlice(-4,-1));
    console.log(ary.mySlice(-20,-1));
    console.log(ary.mySlice(NaN));

</script>
</body>
</html>
