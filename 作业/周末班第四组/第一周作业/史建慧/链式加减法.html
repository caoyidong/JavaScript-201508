<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>链式加减法</title>
</head>
<body>
<script type="text/javascript">
    //每次执行完之后，返回一个Number类型的对象
    Number.prototype.plus=function(num){
        var n=this.valueOf();
        n=n+num;
        var m=new Number(n);
        return m;

    }
    Number.prototype.reduce=function(num){
        var n=this.valueOf();
        n=n-num;
        var m=new Number(n);
        return m;
    }

    console.log((5).plus(10).reduce(2));
</script>
</body>
</html>
