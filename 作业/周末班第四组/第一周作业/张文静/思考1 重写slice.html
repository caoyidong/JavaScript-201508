<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>重写slice</title>
</head>
<body>
<script type="text/javascript">
/*
Array.prototype.mySlice=function(){
    <js code>
}

考虑的情况:
slice(n,m) //从第n个开始 截取到m
slice(n) // 从数组开头截取 掉数组中n元素
slice() //全部数组
n和m是负数  //
n<m
n和m的值超过数组的长度了
n和m不是有效数字
...

*/

/*
var ary = ['one','two','three','four','five','six','seven','eight','nine'];
console.log(ary.slice(3,2));  //[]
console.log(ary.slice(2)); //["three", "four", "five", "six", "seven", "eight", "nine"]
console.log(ary.slice());  //["one", "two", "three", "four", "five", "six", "seven", "eight", "nine"]
console.log(ary.slice(-1,-2)); //[]
console.log(ary.slice(2,5)); //["three", "four", "five"]
console.log(ary.slice(12,15)); //[]
console.log(ary.slice('a','b')); //[]
*/

var ary2 = ['one','two','three','four','five','six','seven','eight','nine'];
Array.prototype.mySlice=function(n,m){
	var length = this.length;
	var ary = this;
	
	//1、先判断是否为空
	//2、再判断是否为有效数字
	//3、分析情况

	if(n != undefined && m != undefined){
		//传两个参
		var n = Number(n);
		var m = Number(m);
		if(!isNaN(n) && !isNaN(m) && n<m){
			//都为有效数字
			var newary= [];
			for(var i=0;i<m;i++){
				//console.log(i);
				if(i>=n){
					newary[newary.length] = ary[i];
				}
			}
			console.log(newary);
		}else{
			console.log('请输入有效数字！');
		}		
	}else if(n != undefined){
		//只传一个参
		var n = Number(n);
		if(!isNaN(n)){
			for(var i =0;i<n;i++){
				//console.log(i);
				ary[i] = ary[ary.length-1];
				ary.length--;				
			}
			console.log(ary);
		}
	}else if(n == undefined && m == undefined){
		//没有传参
		console.log(ary);
	}
	
}

ary2.mySlice(2,5);
</script>
</body>
</html>
