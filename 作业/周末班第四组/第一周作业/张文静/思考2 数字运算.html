<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>重写slice</title>
</head>
<body>
<script type="text/javascript">
/*
2、实现一个需求
(5).plus(10).reduce(2)  5+10-2
Number.prototype.plus=function(num){}
Number.prototype.reduce=function(num){}
*/

//var num =5;
Number.prototype.plus = function(num){
	return this +num; 
	
}
Number.prototype.reduce = function(num){
	return this -num;
}

var data =(5).plus(10).reduce(2);

alert(data);
</script>
</body>
</html>
